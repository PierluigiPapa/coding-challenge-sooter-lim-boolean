<!DOCTYPE html>
<html lang="eng" dir="ltr">
    <head>
        <link rel="stylesheet" href="style.css">

        <!--Font sito da Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <title>Scooter Lim</title>
    </head>
    <body> 
        <!--Sfondo trasparente-->
        <div class="container">

            <!--Intestazione-->
            <header>
                <img class="logo" src="Immagini/logo.png">
                <span>Taking Booleaners from A to B</span>
            </header>

            <!--Bottoni per la navigazione-->
            <nav>
                <button type="button">Prenota</button>
                <button type="button">Termina Prenotazione</button>
                <button type="button">Accendi Luci</button>
            </nav>

            <main>
                <!--Stato carica per primo monopattino-->
                <section class="scooter">
                    <input type="checkbox" name="scooter-select" value="elenco">
                    <span class="scooter-name">Monopattino Gino22</span>
                    <span class="distanza"><span class="freccia"> </span>Via Guadalametri - a <span class="metri">220</span> metri da te</span>
                    <div>Stato carica: 50%</div>
                    <div class="med-bar"></div>
                </section>
            
                <!--Stato carica per secondo monopattino-->
                <section class="scooter">
                    <input type="checkbox" name="scooter-select" value="elenco">
                    <span class="scooter-name">Monopattino Mike24</span>
                    <span class="distanza"><span class="freccia"> </span>Via Ricciardoni - a <span class="metri">420</span> metri da te</span>
                    <div>Stato carica: 100%</div>
                    <div class="full-bar"></div>
                </section>
            
                <!--Stato carica per secondo monopattino-->
                <section class="scooter">
                    <input type="checkbox" name="scooter-select" value="elenco">
                    <span class="scooter-name">Monopattino Fede154</span>
                    <span class="distanza"><span class="freccia"> </span>Via Mentarini - a <span class="metri">490</span> metri da te</span>
                    <div>Stato carica: 25%</div>
                    <div class="low-bar"></div>
                </section>

            </main>
        </body> 
    </div>
</html>
